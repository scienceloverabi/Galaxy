<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaciÃ³n de Carta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/galaxy.png') repeat;
            font-family: Arial, sans-serif;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #ff69b4;
            top: 0;
            left: 0;
            transform-origin: top;
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flap::before {
            content: 'ðŸ’Œ';
            font-size: 48px;
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            top: 100%;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            transition: all 0.5s ease;
        }

        .envelope.open .flap {
            transform: rotateX(-180deg);
        }

        .envelope.open .content {
            top: 0;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="toggleOpen()">
        <div class="flap"></div>
        <div class="content">Hola Mundo</div>
    </div>

    <script>
        function toggleOpen() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.toggle('open');
        }
    </script>
</body>
</html>
